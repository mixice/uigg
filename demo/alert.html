<style>
    a {margin: 10px;}
</style>

<a class="btn alert">alert</a>
<a class="btn confirm">confirm</a>

<!----------------------------------------------------------------------------------------->

<script>
    $('.alert').click(function(){
        alert('Just a simple confirmation')
    })

    $('.confirm').click(function(){
        confirm("Are you sure you want to proceed")
        .then(function(result){
            if(result){
                console.log("confirm")
            }else{
                console.log("cancel")
            }
        })
    })

</script>
