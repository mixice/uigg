<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>thumb</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="../styles/uigg.css">

<script src="../js/jquery.min.js"></script>
<script src="../js/uigg.js"></script>
</head>
    
<body>

<style>
    name {margin-bottom: 20px;background: var(--sapphire);}
    name-logo img {mix-blend-mode:screen;}
    name h1,
    name h2,
    name h3,
    name input,
    name .ico {color: white;}
    name-search {background: var(--fff-1);}
</style>

<!----------------------------------------------------------------------------------------->

<name>
    <a class="ico ico-return-left return"></a>
    <h2>name</h2>
    <a href="" class="ico ico-menu"></a>
</name>

<name>
    <a class="ico ico-return-left return"></a>
    <h3>name</h3>
    <a href="" class="ico ico-menu"></a>
</name>

<name>
    <a class="ico ico-return-left return"></a>
    <name-logo><img src="../images/ico.svg"><h1>uigg</h1></name-logo>
    <a href="" class="ico ico-menu"></a>
</name>

<name>
    <a class="ico ico-return-left return"></a>
    <name-search><input type="text" placeholder="Search"></name-search>
    <a href="" class="ico ico-menu"></a>
</name>

<!----------------------------------------------------------------------------------------->

</body>
</html>
