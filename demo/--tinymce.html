<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>thumb</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="../styles/uigg.css">

<script src="../js/jquery.min.js"></script>
<script src="../js/uigg.js"></script>

<script src="https://cdn.tiny.cloud/1/ruw2afcu3motodod15a15wxtendpa6dv5oepnclo6mmwatph/tinymce/6/tinymce.min.js"></script>
</head>

<body>

<style>
	body {padding: 30px;}
	h2 {padding: 30px 0;}

	.tox-statusbar__branding {display: none;}
	.tox-tinymce {border-width: 1px !important;border-radius: 0 !important;}
	.tox:not(.tox-tinymce-inline) .tox-editor-header {box-shadow: none !important;border-bottom: 1px var(--eee) solid !important;}
	.tox-simple + .tox-tinymce .tox-statusbar {display: none;}
</style>

<!----------------------------------------------------------------------------------------->

<h2>simple</h2>
<textarea class="tox-simple"></textarea>
<h2>full</h2>
<textarea class="tox-full"></textarea>

<!----------------------------------------------------------------------------------------->

<script>
	tinymce.init({
		selector: '.tox-simple',
		menubar: false,
		language: 'zh_CN',
		plugins: 'image link media',
		toolbar: 'undo redo styles fontsize bold italic underline strikethrough align removeformat link image media',
    })
	tinymce.init({
		selector: '.tox-full',
		language: 'zh_CN',
		plugins: 'save autosave anchor link autolink charmap codesample emoticons image lists advlist media searchreplace table visualblocks wordcount fullscreen code directionality help insertdatetime pagebreak nonbreaking preview visualchars',
		toolbar: 'save undo redo restoredraft | styles blocks fontfamily fontsize | bold italic underline strikethrough | align lineheight numlist bullist indent outdent ltr rtl | link image media table | emoticons charmap anchor codesample insertdatetime nonbreaking pagebreak | removeformat visualchars visualblocks wordcount code searchreplace preview fullscreen',
    })
</script>

</body>
</html>
