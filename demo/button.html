<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>thumb</title>

<link rel="stylesheet" href="../styles/uigg.css">

<script src="../js/jquery.min.js"></script>
<script src="../js/uigg.js"></script>
</head>

<body>

<style>
    section {padding: 10px;}
    h5 {padding: 10px 0;}
    .btn {width: 150px;}
    .btn-flex {padding: 10px 0;}
</style>

<!----------------------------------------------------------------------------------------->

<section>
    <h5>default</h5>
    <a class="btn">button</a>
    <h5>shadow</h5>
    <a class="btn shadow">button</a>
    <h5>empty</h5>
    <a class="btn btn-empty">button</a>
    <h5>color</h5>
    <a class="btn bg-red">button</a>
    <h5>empty color</h5>
    <a class="btn btn-empty co-red">button</a>
    <h5>disabled</h5>
    <a class="btn" disabled>button</a>
    <h5>ico</h5>
    <a class="btn"><i class="ico ico-search"></i><span>button</span></a>
    <h5>submit</h5>
    <a class="btn btn-submit">button</a>
    <h5>group</h5>
    <div class="btn-flex">
        <a class="btn">button</a>
        <a class="btn">button</a>
    </div>
</section>

<!----------------------------------------------------------------------------------------->

</body>
</html>
