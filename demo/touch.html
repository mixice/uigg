<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>thumb</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="../styles/uigg.css">

<script src="../js/jquery.min.js"></script>
<script src="../js/uigg.js"></script>
</head>

<body>

<style>
    div {width: 100%;height: 33.33vh;line-height: 33.33vh;font-size: 3rem;color: white;text-align: center;}
</style>

<!----------------------------------------------------------------------------------------->

<!--
priority: all>left>right>down>up
Up and down can be used at the same time
Left and right can be used at the same time
This function can only be used in jQuery environment
-->

<div class="touch-left touch-right bg-red"></div>
<div class="touch-up touch-down bg-blue"></div>
<div class="touch-all bg-green"></div>

<script>
    $('.touch-up').bindmove('touchup','$(this).html("↾")');
    $('.touch-down').bindmove('touchdown','$(this).html("⇂")');
    $('.touch-left').bindmove('touchleft','$(this).html("↼")');
    $('.touch-right').bindmove('touchright','$(this).html("⇀")');
    $('.touch-all').bindmove('touchall','$(this).html("⇆")');
</script>

<!----------------------------------------------------------------------------------------->

</body>
</html>
