<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>thumb</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="../styles/uigg.css">

<script src="../js/jquery.min.js"></script>
<script src="../js/uigg.js"></script>
</head>
    
<body class="center">

<style>
    tab {width: 600px;max-width: 100%;text-transform: capitalize;}
    tab-list a {line-height: 50px;background: var(--eee);}
    tab-list li.active a {background: var(--eee);}
    tab-group {background: var(--f7);padding: 20px;}
</style>

<!----------------------------------------------------------------------------------------->

<tab>
    <tab-list>
        <li class="active"><a>one</a></li>
        <li><a>two</a></li>
        <li><a>three</a></li>
    </tab-list>
    <tab-cont>
        <tab-group class="anime-fade-in active">
            <tab>
                <tab-list>
                    <li class="active"><a>one</a></li>
                    <li><a>two</a></li>
                    <li><a>three</a></li>
                </tab-list>
                <tab-cont>
                    <tab-group class="anime-fade-in active">one</tab-group>
                    <tab-group class="anime-fade-in">two</tab-group>
                    <tab-group class="anime-fade-in">three</tab-group>
                </tab-cont>
            </tab>
        </tab-group>
        <tab-group class="anime-fade-in">two</tab-group>
        <tab-group class="anime-fade-in">three</tab-group>
    </tab-cont>
</tab>

<!----------------------------------------------------------------------------------------->

</body>
</html>
